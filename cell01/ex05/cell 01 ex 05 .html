<html>
    <head>
     <style>
     table, th, td {
        border: 1px solid rgb(255, 0, 0);
        border-collapse: collapse;
        }

        td{
           text-align: left;
           vertical-align: middle;
        }
        table{
           table-layout: fixed;
           width: 100%;
           height: 300px;
        }
 
     </style>

    </head>
    <body>
      <table>
         <tr>
            <td style="background-color: rgb(97, 222, 1); text-align: left">First cell</td>
            <td style="background-color: rgb(0, 191, 255); text-align: left">Second cell</td>
         </tr>
      </table>
    </body>
</html>
